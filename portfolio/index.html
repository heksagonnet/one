  <body class="d-flex min-vh-100 text-center bg-dark">
    <div>
      <header>
        <div>
          <h1 class="float-md-start">One</h1>
          <p class="float-md-end">A template by <a href="//www.heksagon.net">Heksagon</a>.</p>
          </div>
      </header>
    
      <main class="px-3">
        <section id="portfolio"> 
          <div class="slides">
            <!-- Normal Image Format -->
            <figure><img loading="lazy" alt="" src="/one/asset/img/2.webp"></figure>
            <figure><img loading="lazy" alt="" src="/one/asset/img/3.webp"></figure>

            <!-- Typing Format -->
            <figure>
              <p>You can type hereâ€¦</p>
            </figure>

            <!-- Image With Captions Format -->
            <figure>
              <img loading="lazy" alt="" src="/one/asset/img/4.webp">
              <figcaption><p>or have captions</p></figcaption>
            </figure>

            <!-- Image With Captions And Solid Background Format -->
            <figure style="background:#ac3f00">
              <img loading="lazy" alt="" src="/one/asset/img/5.webp">
              <figcaption> <p>choose a solid background to suit any mood</p></figcaption>
            </figure>

            <!-- FullScreen Image Format -->
            <figure class="fullscreen">
              <img loading="lazy" alt="" src="/one/asset/img/6.webp">
              <h2 style="color:black !important;">or go full screen</h2>
            </figure>
            <!-- end slides -->
          </div>
